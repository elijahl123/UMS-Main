{% extends 'courses/course_template.html' %}

{% block course_content %}
    <h1 style="text-align: center;font-weight: bold;color: var(--main-color);margin-bottom: 1rem;">Course Links</h1>
    <hr/>
    {% for link in course_links %}

    <div class="d-flex flex-column align-items-center align-items-lg-start list-group-item-{{ course.color }} text-{{ course.color }} mb-3"
         style="padding: 1rem;border-radius: 8px;">
        <h4 class="text-center text-lg-start" style="font-weight: bold;">{{ link.title }}</h4>
        <p class="text-center text-lg-start">Uploaded: {{ link.uploaded }}</p>
        <div class="d-flex flex-column flex-lg-row">
            <a class="btn btn-sm btn-primary me-0 me-lg-3 mb-3 mb-lg-0" style="font-weight: bold" role="button" target="_blank" href="{{ link.link }}">Go to Link</a>
            <a class="btn btn-sm btn-success me-0 me-lg-3 mb-3 mb-lg-0" style="font-weight: bold" role="button" href="{% url 'edit_course_link' course.id link.id %}">Edit</a>
            <a class="btn btn-sm btn-danger me-0 me-lg-3 mb-3 mb-lg-0" style="font-weight: bold" role="button" href="{% url 'delete_course_link' course.id link.id %}">Delete</a>
        </div>
    </div>
    {% endfor %}
    <a class="btn btn-outline-light btn-lg d-flex justify-content-center align-items-center" role="button" href="{% url 'add_course_link' course.id %}" style="width: 100%;height: 20%;color: var(--main-color);font-weight: bold;font-size: 2rem;border-radius: 8px;border-width: 0px;">
        <i class="fas fa-plus" style="margin-right: 10px;"></i>Add link</a>
{% endblock %}
